<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta lang="en-US">
        <title>To-Do-List</title>
    </head>
    <body>
        <h1>To Do App</h1>
        <header>
            <nav>
                <ul id="projects">
                    <li id="all">All Tasks</li>
                    <li id="today">Today</li>
                    <li id="week">Next 7 Days</li>
                    <li id="important">Important</li>
                </ul>
            </nav>
        </header>
        <div class="button-container">
            <div class="add-item"><button class="add-btn" id="addProject" type="button">Add Project</button></div>
            <div class="add-item"><button class="add-btn" id="addTodo" type="button">Add Task</button></div>
        </div>
        <div id="main">
            <h1 id="page-title">All Tasks</h1>
        </div>
    </body>
</html>
